<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<script src="/js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div>
	<canvas id="myChart" style="width: 600px" height="400px"></canvas>
</div>
<script>
$(function(){
	$.ajax({
		url : "/admin/test1",
		type : "post",
		dataType : "json",
		success: function(data){
			console.log(data.length)
			console.log(data)
			const test = [];
			const testlabels =[];
			for(var i=0;i<data.length;i++){
				test.push(data[i].x)
				testlabels.push(data[i].orderListDate)
			}
			console.log(test)
			const ctx = document.getElementById('myChart').getContext('2d');
			const myChart = new Chart(ctx, {
			    type: 'bar',
			    data: {
			        labels: testlabels,
			        datasets: [{
			            label: '매출',
			            data: test,
			            backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)',
			                'rgba(255, 99, 132, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255, 99, 132, 1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)',
			                'rgba(255, 99, 132, 1)'
			            ],
			            borderWidth: 1
			        }]
			    },
			    options: {
			    	responsive: false,
			        scales: {
			            y: {
			                beginAtZero: true
			            }
			        }
			    }
			});
			/*
			*/
		}
	})
})

</script>
</body>
</html>
