<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="admin-wrap">
        <th:block th:include="/admin/adminMenu"></th:block>
        <div class="admin-content">
            <div class="content-logo">
                <span>공지사항</span>
            </div>
            <div class="content-view">
                <div class="notice-box box">
                    <div class="search-box">
                        <input type="text" id="member" name="input" placeholder="아이디 검색">
                        <input type="hidden" id="memberCode">
                        <button class="add-btn">검색</button>
                    </div>
                    <div class="list Nlist">
                        <div>
                            <div>번호</div>
                            <div>제목</div>
                            <div>작성일</div>
                            <div>고정</div>
                        </div>
                    </div>
                    <div class="notice-list list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
