<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="admin-wrap">
        <th:block th:include="/admin/adminMenu"></th:block>
        <div class="admin-content">
            <div class="content-logo">
                <span>상품관리</span>
            </div>
            <div class="content-view">
                <div class="box">
                    <form action="/admin/product" class="search-box">
                    	<input type="hidden" th:value="${productCheck}" name="productCheck" id="productCheck">
                        <select name="categoryNo" id="categoryNo">
                            <option value="0">전체</option>
                             <option th:each="category : ${category}" th:value="${category.categoryNo}" th:text="${category.categoryName}"></option>
                        </select>
                        <input type="text" id="product" name="input" placeholder="상품 검색">
                        <button class="add-btn">검색</button>
                    </form>
                    <table style="width: 90%" class="tbl">
                    	<tr>
                    		<th style="width: 10%">번호</th>
                    		<th style="width: 40%">이름</th>
                    		<th style="width: 20%">판매자</th>
                    		<th style="width: 20%">카테고리</th>
                    		<th style="width: 10%">검수현황</th>
                    	</tr>
                    	<tr th:each="product : ${product}">
                    		<td th:text="${product.productNo}"></td>
                    		<td th:text="${product.productName}"></td>
                    		<td th:text="${product.sellerId}"></td>
                    		<td th:text="${product.categoryName}"></td>
                    		<td th:if="${product.productCheck}==1">판매중</td>
                    		<td th:if="${product.productCheck}==2">검수중</td>
                    		<td th:if="${product.productCheck}==3">반려</td>
                    		<td th:if="${product.productCheck}==4">판매중지</td>
                    	</tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-wrap">
    	<div class="modal-inpo">
    		
    	</div>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
