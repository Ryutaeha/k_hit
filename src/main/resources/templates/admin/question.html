<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="admin-wrap">
        <th:block th:include="/admin/adminMenu"></th:block>
        <div class="admin-content">
            <div class="content-logo">
                <span>문의사항</span>
            </div>
            <div class="content-view">
                <div class="question-box box">
                    <form class="search-box" action="/admin/questionSearch">
                        <input type="text" id="question" name="input" placeholder="문의 사항 검색">
                        <button class="add-btn">검색</button>
                    </form>
                    <table style="width: 90%" class="tbl menu-tbl">
                    	<tr class="th-inpo">
                    		<th style="width: 10%">번호</th>
                    		<th style="width: 40%">제목</th>
                    		<th style="width: 20%">작성자</th>
                    		<th style="width: 20%">작성일</th>
                    		<th style="width: 10%">조회수</th>
                    	</tr>
                    </table>
                    <table style="width: 90%" class="tbl product-tbl">
                    	<tr th:each="qna : ${qna}" class="product-select qMenuSel">
                    		<td th:text="${qna.questionNo}" style="width: 10%"></td>
                    		<td th:text="${qna.questionTitle}" style="width: 40%"></td>
                    		<td th:if="${qna.questionCusWriter}!=null"  style="width: 20%"><a th:text="${qna.questionCusWriter}" href="javascript:void(0);" class="seller-menu cMenu"></a></td>
                    		<td th:if="${qna.questionSellWriter}!=null" style="width: 20%"><a th:text="${qna.questionSellWriter}" href="javascript:void(0);" class="seller-menu sMenu"></a></td>
                    		<td th:text="${qna.questionDate}" style="width: 20%"></td>
                    		<td th:text="${qna.questionReadCount}" style="width: 10%"></td>
                    	</tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="/admin/modal"></th:block>
    <script src="/js/admin.js"></script>
</body>
</html>
