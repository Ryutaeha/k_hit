<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>


<body>
	
	<th:block th:include="common/header"></th:block>
	
	<div class="page-content">
		
			
				<div class="swiper mySwiper">					 
					<div class="swiper-wrapper">						
							<div class="swiper-slide"><img src="/img/ring/ring1.jpg"></div>	
							<div class="swiper-slide"><img src="/img/bracelet/bracelet1.jpg"></div>
							<div class="swiper-slide"><img src="/img/ring/ring2.jpg"></div>
							<div class="swiper-slide"><img src="/img/bracelet/bracelet2.jpg"></div>
												
					</div>					 
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>						
			</div>
			
			
			<div class="prd">
				<div class="best_prd_title">
				
					<span class="move">BEST PRODUCT</span>
					<div class="search-list-wrap">
						<ul class="prdList">			
							<li class="prdbox" th:each="list : ${bestList}">
								<div class="item_list_box">
									<div class="tumbnail">
									<span id="best" th:text="${listStat.count}">
									
									</span>
										<a th:href="@{/product/productDetail(productNo=${list.productNo})}">
											<img th:src="'/product/' + ${list.productImg}">
										</a>												
									</div>
								</div>
								<div class="prd_info">
									<div class="inner">
										<strong>
											<a th:href="@{/product/productDetail(productNo=${list.productNo})}" th:text="${list.productName}"></a>
										</strong>
										
										<ul class="spec">
											<li class="summary" th:text="${list.productContent}">
												
											</li>
											<li class="price_all">
												<span th:text="${#numbers.formatInteger(list.productPrice,3,'COMMA')+'원'}"></span>
											</li>
											<li class="review">
												
												<a href="#">
													
												</a>
											</li>
										</ul>
									</div>
								</div>
							</li>		
						</ul>					
			
					</div>
				</div>
			</div>
			<div class="prd">
				<span class="move">NEW PRODUCT</span>
				<div class="search-list-wrap">
					<ul class="prdList">		
						<li class="prdbox" th:each="newPrd : ${newList}">
							<div class="item_list_box">
								<div class="tumbnail">
								<span id="best" th:text="${newPrdStat.count}">
								 
								</span>
									<a th:href="@{/product/productDetail(productNo=${newPrd.productNo})}">
										<img th:src="'/product/' + ${newPrd.productImg}">
									</a>
									
																		
								</div>
							</div>
							<div class="prd_info">
								<div class="inner">
									<strong>
										<a th:href="@{/product/productDetail(productNo=${newPrd.productNo})}" th:text="${newPrd.productName}"></a>
									</strong>
									
									<ul class="spec">
										<li class="summary" th:text="${newPrd.productContent}">
											
										</li>
										<li class="price_all" >
											<span th:text="${#numbers.formatInteger(newPrd.productPrice,3,'COMMA')+'원'}"></span>
										</li>
										<li class="review">
											
											<a href="#">
												
											</a>
										</li>
									</ul>
								</div>
							</div>
						</li>		
				</div>
			</div>
	
	</div>	
	<th:block th:include="common/footer"></th:block>
	<script src="/js/slide.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</body>
</html>
