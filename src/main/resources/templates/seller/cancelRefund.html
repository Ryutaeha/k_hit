<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>판매자 취소환불페이지</title>
<link rel="stylesheet" href="/css/seller.css">
</head>

<body>
	<th:block th:include="common/header"></th:block>
	<div class="page-content">
		<th:block th:include="seller/sellerHeader"></th:block>
		<th:block th:include="seller/sellerMenu"></th:block>
		<div class="content-wrap">
			<div class="content-title">
				<span>
					CANCEL
				</span>
			</div>
			<div class="content-main">
				<form action="/seller/cancelOrder">
					
					<table class="tbl">
						<tr class="tbl-menu">
							<th>주문번호</th>
							<th>상품정보</th>
							<th>처리상태</th>
							<th>처리버튼</th>
						</tr>
						<tr th:if="${cancelList.isEmpty()}">
							<td colspan="4">
								취소요청이 없습니다.
							</td>
						</tr>
						<tr:block th:each="cl : ${cancelList}">
							<td th:text="${cl.orderNo}"></td>
							<td>
								<div class="table-prd">
									<div class="img-prd">
										<img src="/img/others/profile.png">
									</div>
									<div class="prd-info">
										<ul>
											<li>상품이름</li>
											
										</ul>
									</div>
								</div>								
							</td>
							
							<td>
								<span>취소요청</span>
							</td>
							<td>
								<input type="submit" value="취소확인"></button>
								<!-- <a href="#">취소불가</a> -->
							</td>
						</tr>
						
					</table>
				</form>
				
			</div>
			<div class="content-title">
				<span>
					REFUND
				</span>
			</div>

			<form action="/seller/refund">
				<div class="content-main">
					<table class="tbl">
						<tr class="tbl-menu">
							<th>주문번호</th>
							<th>상품정보</th>							
							<th>처리상태</th>
							<th>환불버튼</th>
						</tr>
						<tr th:if="${refundList.isEmpty()}">
							<td colspan="4">
								환불요청이 없습니다.
							</td>
						</tr>
						<tr:block th:each="rl : ${refundList}">
							<td th:text="${rl.orderNo}"></td>
							<td>
								<div class="table-prd">
									<div class="img-prd">
										<img src="/img/others/profile.png">
									</div>
									<div class="prd-info">
										<ul>
											<li>상품이름</li>
											
										</ul>
									</div>
								</div>								
							</td>
							
							<td>
								<span>환불요청</span>
							</td>
							<td>
								<input type="submit" value="환불확인"></button>
								<!-- <a href="#">취소불가</a> -->
							</td>
						</tr>
						
					</table>
					</table>	
				</div>			
			</form>
		</div>
	</div>	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
