<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	
	    <div class="page-content">
        <th:block th:include="seller/sellerHeader"></th:block>
            <th:block th:include="seller/sellerMenu"></th:block>

            <div class="content-wrap">
                <div class="content-title">
                	<span>ADD NEW PRODUCT</span>
               	</div>
                <div class="content-main">
                <a th:if="${session.s != null && session.s.memberCode == 2}" href="/seller/addNewProductFrmEditor" class="addProductBtn">판매등록</a>
                	<table class="tbl">
						<tr class="tbl-menu">
							<th style="width:15%">상품번호</th>
							<th style="width:45%">상품이름</th>
							<th style="width:20%">검수신청일</th>
							<th style="width:20%">검수결과</th>
						</tr>
						<tr class="tbl-row" th:each="product : ${productList}">
							<td th:text="${product.productNo}"></td>
							<td th:text="${product.productName}"></td>
							<td th:text="${product.productRegDate}"></td>
							<td th:switch="${product.productCheck}">
								<span th:case="1">검수중</span>
								<span th:case="2">검수완료</span>
								<span th:case="3">반려</span>
								<span th:case="4">검수완료</span>
							</td>
						</tr>
					</table>
				<div id="pageNavi" th:utext="${pageNavi}"></div>
                </div>
            </div>
        </div>        

	<th:block th:include="common/footer"></th:block>
</body>
</html>
