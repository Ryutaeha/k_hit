<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
			<div class="page-content">
				<div class="seller-header">
					<span class="move">NECKLACE</span>
				</div>
				<th:block th:include="common/prdMenu"></th:block>
				
				<div class="prdList-wrap">
				<div class="search-list-wrap">	
				<ul class="prdList">	
					<li class="prdbox" th:each="list : ${list}">
						<div class="item_list_box">
							<div class="tumbnail">								
								<a href="#">
									<img th:src="'/product/' + ${list.productImg}">
								</a>
												
							</div>
						</div>
						<div class="prd_info">
							<div class="inner">
								<strong>
									<a href="#" th:text="${list.productName}"></a>
								</strong>
								
								<ul class="spec">
									<li class="summary" th:text="${list.productContent}">
										
									</li>
									<li class="price_all">
										<span th:text="${#numbers.formatInteger(list.productPrice,3,'COMMA')+'ì›'}"></span>
									</li>
									<li class="review">
										
										
										
										<a href="#" th:if="${reviewContent} != null">
											
										</a>
									</li>
								</ul>
							</div>
						</div>
					</li>
				</ul>	
			</div>
				
			</div>
				
			</div>
		<th:block th:include="common/footer"></th:block>
</body>
</html>
