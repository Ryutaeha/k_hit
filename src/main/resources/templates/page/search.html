<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<th:block th:include="common/header"></th:block>
	<div class="page-content">
		<div class="seller-header">
			<span class="move">SEARCH</span>
		</div>
		<div class="search-input">
			<div class="search1">                
				<form action="/page/search">
					<fieldset class="search2">
						<span>검색</span>
						<input type="text" name="searchWord" id="search-input" th:value="${searchWord}">
						<input type="submit" value="GO" id="search-btn">					
					</fieldset>
				</form>                
			</div>
		</div>
		<div class="search-sentence">
			<p>총 <span th:text="${searchCount}"></span> 개의 상품이 검색되었습니다.</p>			
		</div>
		<div class="prdList-wrap">

			<div class="search-list-wrap">	
				<ul class="prdList">	
					<li class="prdbox" th:each="prd : ${searchList}">
						<div class="item_list_box">
							<div class="tumbnail">								
								<a href="#">
									<img src="/img/others/profile.png">
								</a>
															
							</div>
						</div>
						<div class="prd_info">
							<div class="inner">
								<strong>
									<a href="#" th:text="${prd.productName}"></a>
								</strong>
								
								<ul class="spec">
									<li class="summary" th:text="${prd.productContent}">
										
									</li>
									<li class="price_all">
										<span id="price_span"th:text="${prd.productPrice}+원"> </span>
									</li>
								
									<li class="review">
										<a href="#" th:if="${reviewContent}==null">
										
											<span class="material-icons star star-b">star</span>
											<span class="material-icons star star-b">star</span>
											<span class="material-icons star star-b">star</span>
											<span class="material-icons star star-b">star</span>
											<span class="material-icons star star-b">star</span>
										</a>
										<a href="#" th:if="${reviewContent}!=null">
										<!-- 
										 <th:block th:text="${reviewContent.starCount(#aggregates.sum(list.![rating])*1.0/#reviewContent.size(list),1,1)}">
										 -->
											<span class="material-icons star">star</span>
											<span class="material-icons star">star</span>
											<span class="material-icons star">star</span>
											<span class="material-icons star">star</span>
											<span class="material-icons star">star</span>
										</a>
										
										<a href="#" th:if="${reviewContent} !=null">
											<span class="review_content">												
											</span>
										</a>
										<a href="#" th:if="${reviewContent} == null">
											<span class="review_content" >												
											</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</li>
				</ul>	
			</div>
		</div>
	</div>
	<th:block th:include="common/footer"></th:block>
	<script src="/js/search.js"></script>
</body>
</html>
