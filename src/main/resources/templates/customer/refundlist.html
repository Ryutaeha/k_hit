<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REFUNT LIST</title>
<link rel="stylesheet" href="/css/refundlist.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="refund-content">
		<th:block th:include="customer/customerHeader"></th:block>
		<th:block th:include="customer/customerMenu"></th:block>
        <div class="refund-wrap">
            <div class="refund-head-title">
                <h2>REFUND LIST</h2>
            </div>
            <div class="content-date">
                <span>yyyy/mm/dd</span>
            </div>
                <div class="content-info">
					                    <div class="refund info-top">
                        <table class="refundListTbl info-top">
                            <tr class="tbl-top">
                                    <th class="info1">No.</th>
                                    <th class="info2">상품정보</th>
                                    <th class="info3">수량</th>
                                    <th class="info4">상품금액</th>
                                    <th class="info5">처리상태</th>
                            </tr>
                            <tr class="tbl info-main">
                                    <th class="info1">
                                        <span>20230825</span>
                                    </th>
                                    <th class="info2">
                                        <!-- <div class="info-img">
                                            <img src="img/icemallimage/ice1.png">
                                        </div> 보류-->
                                        <div class="info-name">
                                            <span>상품이름</span>
                                            <div><span>1. 옵션</span> <span>2. 옵션</span></div>
                                        </div>
                                    </th>
                                    <th class="info3">
                                        <span>0개</span>
                                    </th>
                                    <th class="info4"><span>3800원</span></th>
                                    <th class="info5"><span>0000원</span></th>
                            </tr>
                        </table>
                    </div>

                    <div class="refund-info-bottom">
                        <button type="button">더보기</button>
                    </div>
                </div>
                
            </div>
    </div>
	

	<th:bolck th:include="common/footer"></th:bolck>

</body>
</html>
