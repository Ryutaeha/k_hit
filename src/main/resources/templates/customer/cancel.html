<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CANCEL</title>
<link rel="stylesheet" href="/css/cancel.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="cancel-all-wrap">
				<th:block th:include="customer/customerHeader"></th:block>
        		<th:block th:include="customer/customermenu"></th:block>
                <div class="cancel-wrap">
                    <div class="cancel-title">
                        <h2 class="title1">CANCEL/REFUND</h2>
                    </div>
                    <div class="cancel-content">
                        <h3>주문상품</h3>
                        <table class="tbl info-top">
                            <tr class="tbl-top">
                                    <th class="info1">No.</th>
                                    <th class="info2">상품정보</th>
                                    <th class="info3">수량</th>
                                    <th class="info4">상품금액</th>
                                    <th class="info5">배송비</th>
                                    <th class="info6">주문일</th>
                            </tr>
                            <tr class="cancelTbl info-main">
                                    <th class="info1">
                                        <input type="checkbox" id="useCheck" class="check">
                                    </th>
                                    <th class="info2">
                                        <!-- <div class="info-img">
                                            <img src="img/icemallimage/ice1.png">
                                        </div> 보류-->
                                        <div class="info-name">
                                            <span>상품이름</span>
                                            <div><span>1. 옵션</span> <span>2. 옵션</span></div>
                                        </div>
                                    </th>
                                    <th class="info3">
                                        <span>00</span>
                                    </th>
                                    <th class="info4"><span>3800원</span></th>
                                    <th class="info5"><span>0000원</span></th>
                                    <th class="info6">
                                        <span>20230825</span>
                                    </th>
                            </tr>
                        </table>
                                </div>
                <!-- 취소 / 환불 페이지 -->
                <div class="cancel-way-wrap">
                    <div class="cancel-way-content">
                    <h3>취소 환불 사유</h3>
                    <hr>
                    <div class="cancel-way">
                        <span><input type="checkbox">단순변심</span>
                        <span><input type="checkbox">상품의 옵션을 잘못 선택함</span>
                        <span><input type="checkbox">수량을 잘못 선택함</span>
                        <span><input type="checkbox">상품 불량</span>
                        <span><input type="checkbox">기타사유</span>
                        <textarea class="canceldescription">상세 사유를 입력해주세요.</textarea>
                    </div>
                    <div class="total-cancel-btn">
                        <button type="button">취소</button>
                        <button type="button">신청</button>
                    </div>
                </div>
            </div>  <!-- cancel-wrap -->
        </div>
    </div>
    <th:block th:include="common/footer"></th:block>
</body>
</html>
